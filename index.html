<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Checklist JS</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .list { margin-bottom: 20px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }
    input[type="text"] { margin-right: 5px; }
    button { margin-left: 5px; }
  </style>
</head>
<body>

  <h1>Checklist</h1>

  <div>
    <input type="text" id="newListName" placeholder="Nome da nova lista">
    <button onclick="addList()">Adicionar Lista</button>
  </div>

  <h2>Listas</h2>
  <ul id="listContainer"></ul>

  <div id="listView" style="display:none;">
    <h3 id="listTitle"></h3>
    <input type="text" id="newItemText" placeholder="Novo item">
    <button onclick="addItem()">Adicionar Item</button>
    <ul id="itemList"></ul>
    <button onclick="closeList()">Fechar Lista</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
